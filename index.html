<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üéà Balloon Crush</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, #1a0533 0%, #2d1b4e 50%, #1a0533 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Fredoka One', 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(2px 2px at 20px 30px, #fff, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255, 255, 255, 0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(2px 2px at 160px 120px, rgba(255, 255, 255, 0.9), transparent);
            background-size: 350px 200px;
            animation: twinkle 4s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }

        #header {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.3) 0%, rgba(255, 140, 0, 0.2) 100%);
            border: 2px solid rgba(255, 215, 0, 0.5);
            padding: 15px 40px;
            border-radius: 20px;
            margin-bottom: 10px;
            display: flex;
            gap: 40px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #header div {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #header span {
            color: #FFD700;
            font-size: 28px;
        }

        #game-wrapper {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            padding: 12px;
            border-radius: 20px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 40px rgba(138, 43, 226, 0.3);
        }

        #game {
            display: grid;
            grid-template-columns: repeat(8, 86px);
            grid-template-rows: repeat(8, 86px);
            gap: 6px;
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 20px;
        }

        .cell {
            width: 86px;
            height: 86px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.15s ease;
            position: relative;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3), inset 0 -5px 8px rgba(0, 0, 0, 0.2);
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 12px;
            width: 12px;
            height: 8px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: rotate(-30deg);
        }

        .cell:hover {
            transform: scale(1.1);
        }

        .cell.selected {
            transform: scale(1.15);
            box-shadow: 0 0 20px currentColor, 0 0 40px currentColor;
            animation: pulse 0.5s ease infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1.15);
            }

            50% {
                transform: scale(1.2);
            }
        }

        /* Normal Colors */
        .color0 {
            background: radial-gradient(circle at 30% 25%, #ff6b6b 0%, #ee0000 60%, #aa0000 100%);
            color: #ee0000;
        }

        .color1 {
            background: radial-gradient(circle at 30% 25%, #6eb5ff 0%, #0066ff 60%, #0044aa 100%);
            color: #0066ff;
        }

        .color2 {
            background: radial-gradient(circle at 30% 25%, #7dff7d 0%, #00cc00 60%, #008800 100%);
            color: #00cc00;
        }

        .color3 {
            background: radial-gradient(circle at 30% 25%, #ffff80 0%, #ffcc00 60%, #cc9900 100%);
            color: #ffcc00;
        }

        .color4 {
            background: radial-gradient(circle at 30% 25%, #cc99ff 0%, #9933ff 60%, #6600cc 100%);
            color: #9933ff;
        }

        .color5 {
            background: radial-gradient(circle at 30% 25%, #ffb366 0%, #ff6600 60%, #cc4400 100%);
            color: #ff6600;
        }

        /* Special: Striped Horizontal */
        .striped-h::after {
            content: '‚ïê';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            color: white;
            text-shadow: 0 0 5px black;
        }

        /* Special: Striped Vertical */
        .striped-v::after {
            content: '‚ïë';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            color: white;
            text-shadow: 0 0 5px black;
        }

        /* Special: Bomb */
        .bomb::after {
            content: 'üí•';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
        }

        /* Special: Color Bomb */
        .color-bomb {
            background: conic-gradient(#ff0000, #ff9900, #ffff00, #00ff00, #0099ff, #9900ff, #ff0000) !important;
            animation: rainbow-spin 2s linear infinite;
        }

        .color-bomb::after {
            content: '‚≠ê';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 26px;
        }

        @keyframes rainbow-spin {
            from {
                filter: hue-rotate(0deg);
            }

            to {
                filter: hue-rotate(360deg);
            }
        }

        /* Ice obstacle - Very Visible */
        .ice {
            box-shadow: 0 0 20px #00ffff, 0 0 40px #00aaff, inset 0 0 20px rgba(0, 255, 255, 0.4);
            border: 4px solid #00ffff;
            position: relative;
        }

        .ice::after {
            content: '‚ùÑÔ∏è';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 22px;
            opacity: 0.9;
            text-shadow: 0 0 10px #00ffff;
        }

        /* Wall obstacle - 2 hits to break */
        .wall {
            background: linear-gradient(135deg, #8B4513 0%, #5D3A1A 50%, #3D2510 100%) !important;
            border: 3px solid #2a1a0a;
            border-radius: 8px !important;
            box-shadow: inset 0 2px 4px rgba(255, 255, 255, 0.2), inset 0 -2px 4px rgba(0, 0, 0, 0.4);
        }

        .wall::before {
            content: 'üß±';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 26px;
        }

        .wall::after {
            display: none !important;
        }

        /* Cracked wall - 1 hit left */
        .wall-cracked {
            background: linear-gradient(135deg, #6B3513 0%, #4D2A1A 50%, #2D1510 100%) !important;
            border: 3px solid #1a0a0a;
            border-radius: 8px !important;
            box-shadow: inset 0 2px 4px rgba(255, 255, 255, 0.1), inset 0 -2px 4px rgba(0, 0, 0, 0.5);
        }

        .wall-cracked::before {
            content: 'üí•';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
        }

        .wall-cracked::after {
            display: none !important;
        }

        #target-info {
            text-align: center;
            color: #aaa;
            font-size: 14px;
            margin-top: 8px;
        }

        #target-info span {
            color: #FFD700;
            font-size: 16px;
        }

        /* Combo text */
        .combo-text {
            position: fixed;
            font-size: 40px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 20px #ff6600, 2px 2px 0 #000;
            pointer-events: none;
            animation: combo-pop 1s ease-out forwards;
            z-index: 100;
        }

        @keyframes combo-pop {
            0% {
                transform: scale(0);
                opacity: 1;
            }

            50% {
                transform: scale(1.5);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 0;
                top: 30%;
            }
        }
    </style>
</head>

<body>
    <div id="main-container" style="
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        padding: 15px;
    ">
        <!-- TOP: Score Bar (horizontal) -->
        <div id="score-bar" style="
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 12px 40px;
            background: linear-gradient(135deg, rgba(50,50,80,0.8) 0%, rgba(30,30,50,0.9) 100%);
            border-radius: 25px;
            border: 2px solid rgba(255,215,0,0.3);
        ">
            <div style="display:flex;align-items:center;gap:8px;">
                <span style="color:#FFD700;font-size:16px;">üèÜ SCORE</span>
                <span id="score"
                    style="color:#FFD700;font-size:28px;font-weight:bold;text-shadow:0 0 10px rgba(255,215,0,0.5);">0</span>
            </div>
            <div style="display:flex;align-items:center;gap:8px;">
                <span style="color:#3498db;font-size:16px;">üéØ MOVES</span>
                <span id="moves"
                    style="color:#3498db;font-size:28px;font-weight:bold;text-shadow:0 0 10px rgba(52,152,219,0.5);">30</span>
            </div>
            <div style="display:flex;align-items:center;gap:8px;">
                <span style="color:#2ecc71;font-size:16px;">‚≠ê LEVEL</span>
                <span id="level"
                    style="color:#2ecc71;font-size:28px;font-weight:bold;text-shadow:0 0 10px rgba(46,204,113,0.5);">1</span>
            </div>
            <div style="display:flex;align-items:center;gap:8px;">
                <span style="color:#e74c3c;font-size:16px;">‚è±Ô∏è TIME</span>
                <span id="timer"
                    style="color:#e74c3c;font-size:28px;font-weight:bold;text-shadow:0 0 10px rgba(231,76,60,0.5);">60</span>
            </div>
        </div>

        <!-- MIDDLE: Targets + Game -->
        <div style="display: flex; align-items: center; gap: 15px; margin: 0 auto;">
            <!-- LEFT: Targets -->
            <div id="targets-container" style="
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 12px 15px;
                background: linear-gradient(135deg, rgba(50,50,80,0.9) 0%, rgba(30,30,50,0.95) 100%);
                border-radius: 20px;
                border: 2px solid rgba(255,215,0,0.5);
                box-shadow: 0 0 15px rgba(255,215,0,0.3);
                min-width: 120px;
            ">
                <div
                    style="color:#FFD700;font-size:16px;font-weight:bold;margin-bottom:10px;text-shadow:0 0 15px rgba(255,215,0,0.7);">
                    üéØ TARGETS</div>
                <div id="targets-panel" style="
                    display: flex;
                    flex-direction: column;
                    gap: 8px;
                "></div>
            </div>

            <!-- CENTER: Game Board -->
            <div id="game-wrapper">
                <div id="game"></div>
            </div>
        </div>

        <!-- BOTTOM: Player & Quit -->
        <div id="bottom-panel" style="
            display: flex;
            align-items: center;
            gap: 40px;
            padding: 12px 40px;
            background: linear-gradient(135deg, rgba(50,50,80,0.8) 0%, rgba(30,30,50,0.9) 100%);
            border-radius: 25px;
            border: 2px solid rgba(255,215,0,0.3);
        ">
            <div id="sl-status"
                style="color:#FFD700;font-size:24px;font-weight:bold;text-shadow:0 0 10px rgba(255,215,0,0.5);">üéÆ GUEST
            </div>
            <button id="quit-btn" onclick="quitGame()" style="
                padding: 12px 35px;
                font-size: 20px;
                font-family: 'Fredoka One', sans-serif;
                background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
                color: white;
                border: none;
                border-radius: 25px;
                cursor: pointer;
                box-shadow: 0 4px 20px rgba(231, 76, 60, 0.5);
            ">üö™ Quit & Save</button>
        </div>
    </div>


    <script>
        // ===== CONFIG =====
        const COLS = 8, ROWS = 8, COLORS = 6;
        const NORMAL = 0, STRIPED_H = 1, STRIPED_V = 2, BOMB = 3, COLOR_BOMB = 4;
        const OBS_NONE = 0, OBS_ICE = 1, OBS_WALL = 2;

        // ===== MOVE TIMER =====
        const MOVE_TIMEOUT = 60;
        let moveTimer = MOVE_TIMEOUT;
        let timerInterval = null;

        function startMoveTimer() {
            moveTimer = MOVE_TIMEOUT;
            updateTimerDisplay();
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(function () {
                moveTimer--;
                updateTimerDisplay();
                if (moveTimer <= 0) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                    // Time's up - game over
                    if (window.submitScoreToSL) {
                        window.submitScoreToSL(score, level);
                    }
                    showOverlay('gameover', { score: score, level: level });
                    setTimeout(function () {
                        score = 0;
                        level = 1;
                        init();
                    }, 3500);
                }
            }, 1000);
        }

        function resetMoveTimer() {
            moveTimer = MOVE_TIMEOUT;
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const timerEl = document.getElementById('timer');
            if (timerEl) {
                timerEl.textContent = moveTimer;
                // Change color based on time
                if (moveTimer <= 10) {
                    timerEl.style.color = '#e74c3c';
                    timerEl.style.animation = 'pulse 0.5s ease-in-out infinite';
                } else if (moveTimer <= 20) {
                    timerEl.style.color = '#f39c12';
                    timerEl.style.animation = 'none';
                } else {
                    timerEl.style.color = '#2ecc71';
                    timerEl.style.animation = 'none';
                }
            }
        }

        // ===== AUDIO =====
        const AudioCtx = window.AudioContext || window.webkitAudioContext;
        let audioCtx = null;

        function initAudio() {
            if (!audioCtx) audioCtx = new AudioCtx();
        }

        function playSound(type) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            const now = audioCtx.currentTime;

            switch (type) {
                case 'pop':
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(600 + Math.random() * 200, now);
                    osc.frequency.exponentialRampToValueAtTime(200, now + 0.1);
                    gain.gain.setValueAtTime(0.2, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                    osc.start(now); osc.stop(now + 0.1);
                    break;
                case 'special':
                    osc.type = 'square';
                    osc.frequency.setValueAtTime(400, now);
                    osc.frequency.exponentialRampToValueAtTime(800, now + 0.15);
                    gain.gain.setValueAtTime(0.15, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                    osc.start(now); osc.stop(now + 0.2);
                    break;
                case 'combo':
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(500, now);
                    osc.frequency.exponentialRampToValueAtTime(1000, now + 0.1);
                    osc.frequency.exponentialRampToValueAtTime(800, now + 0.2);
                    gain.gain.setValueAtTime(0.25, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.25);
                    osc.start(now); osc.stop(now + 0.25);
                    break;
                case 'levelup':
                    osc.type = 'sine';
                    [523, 659, 784, 1047].forEach((f, i) => {
                        osc.frequency.setValueAtTime(f, now + i * 0.1);
                    });
                    gain.gain.setValueAtTime(0.2, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
                    osc.start(now); osc.stop(now + 0.5);
                    break;
                case 'swap':
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(300, now);
                    osc.frequency.exponentialRampToValueAtTime(500, now + 0.05);
                    gain.gain.setValueAtTime(0.1, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.05);
                    osc.start(now); osc.stop(now + 0.05);
                    break;
                case 'wall':
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(150, now);
                    osc.frequency.exponentialRampToValueAtTime(80, now + 0.15);
                    gain.gain.setValueAtTime(0.25, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                    osc.start(now); osc.stop(now + 0.15);
                    break;
            }
        }

        // ===== GAME STATE =====
        let grid = [];
        let selected = null;
        let score = 0, moves = 30, level = 1;
        let isAnimating = false;
        let comboCount = 0;

        // ===== TARGET SYSTEM =====
        let targetProgress = {
            colors: [0, 0, 0, 0, 0, 0],  // Red, Blue, Green, Yellow, Purple, Orange
            ice: 0,
            walls: 0,
            score: 0
        };

        const COLOR_NAMES = ['üî¥', 'üîµ', 'üü¢', 'üü°', 'üü£', 'üü†'];

        // Level configs with targets
        function getLevelConfig(lvl) {
            const configs = {
                1: { moves: 35, targets: [{ type: 'score', count: 300 }] },
                2: { moves: 33, targets: [{ type: 'color', color: 0, count: 15 }] },
                3: { moves: 31, targets: [{ type: 'color', color: 1, count: 20 }], iceCount: 3 },
                4: { moves: 30, targets: [{ type: 'ice', count: 5 }], iceCount: 8 },
                5: { moves: 28, targets: [{ type: 'color', color: 2, count: 25 }, { type: 'score', count: 500 }], iceCount: 6 },
                6: { moves: 27, targets: [{ type: 'ice', count: 8 }], iceCount: 12 },
                7: { moves: 26, targets: [{ type: 'wall', count: 3 }], wallCount: 5, iceCount: 5 },
                8: { moves: 25, targets: [{ type: 'color', color: 3, count: 30 }, { type: 'ice', count: 6 }], iceCount: 10, wallCount: 3 },
                9: { moves: 24, targets: [{ type: 'wall', count: 5 }, { type: 'score', count: 800 }], wallCount: 8, iceCount: 8 },
                10: { moves: 23, targets: [{ type: 'color', color: 4, count: 35 }, { type: 'wall', count: 4 }], wallCount: 6, iceCount: 10 }
            };

            // For levels > 10, generate dynamically
            if (lvl > 10) {
                const colorIdx = (lvl - 1) % 6;
                return {
                    moves: Math.max(18, 25 - Math.floor((lvl - 10) / 2)),
                    targets: [
                        { type: 'color', color: colorIdx, count: 25 + lvl * 2 },
                        { type: 'ice', count: Math.min(lvl, 15) }
                    ],
                    iceCount: Math.min(lvl * 2, 20),
                    wallCount: Math.min(lvl - 5, 12)
                };
            }

            return configs[lvl] || configs[1];
        }

        function resetTargetProgress() {
            targetProgress = {
                colors: [0, 0, 0, 0, 0, 0],
                ice: 0,
                walls: 0,
                score: 0
            };
        }

        function checkTargetsComplete() {
            const config = getLevelConfig(level);
            for (const target of config.targets) {
                if (target.type === 'color' && targetProgress.colors[target.color] < target.count) return false;
                if (target.type === 'ice' && targetProgress.ice < target.count) return false;
                if (target.type === 'wall' && targetProgress.walls < target.count) return false;
                if (target.type === 'score' && targetProgress.score < target.count) return false;
            }
            return true;
        }

        // ===== INIT =====
        function init() {
            const config = getLevelConfig(level);
            moves = config.moves;
            resetTargetProgress();
            createGrid();
            addObstacles(config.iceCount || 0, config.wallCount || 0);
            removeInitialMatches();
            startMoveTimer();
            render();
        }

        function createGrid() {
            grid = [];
            for (let r = 0; r < ROWS; r++) {
                grid[r] = [];
                for (let c = 0; c < COLS; c++) {
                    grid[r][c] = { color: randomColor(), type: NORMAL, obstacle: OBS_NONE };
                }
            }
        }

        function addObstacles(iceCount, wallCount) {
            // Add walls first (not on edges to allow gravity)
            let wallsPlaced = 0;
            while (wallsPlaced < wallCount) {
                const r = 1 + Math.floor(Math.random() * (ROWS - 2));
                const c = Math.floor(Math.random() * COLS);
                if (grid[r][c].obstacle === OBS_NONE) {
                    grid[r][c].obstacle = OBS_WALL;
                    grid[r][c].wallHp = 2;  // 2 hits to destroy
                    grid[r][c].color = -1;
                    wallsPlaced++;
                }
            }
            // Add ice
            let icePlaced = 0;
            while (icePlaced < iceCount) {
                const r = Math.floor(Math.random() * ROWS);
                const c = Math.floor(Math.random() * COLS);
                if (grid[r][c].obstacle === OBS_NONE) {
                    grid[r][c].obstacle = OBS_ICE;
                    icePlaced++;
                }
            }
        }

        function randomColor() {
            return Math.floor(Math.random() * COLORS);
        }

        function removeInitialMatches() {
            let iterations = 0;
            while (findMatches().length > 0 && iterations < 100) {
                iterations++;
                for (let r = 0; r < ROWS; r++) {
                    for (let c = 0; c < COLS; c++) {
                        if (c >= 2 && grid[r][c].color === grid[r][c - 1].color && grid[r][c].color === grid[r][c - 2].color) {
                            grid[r][c].color = (grid[r][c].color + 1) % COLORS;
                        }
                        if (r >= 2 && grid[r][c].color === grid[r - 1][c].color && grid[r][c].color === grid[r - 2][c].color) {
                            grid[r][c].color = (grid[r][c].color + 1) % COLORS;
                        }
                    }
                }
            }
        }

        // ===== RENDER =====
        function render() {
            const gameEl = document.getElementById('game');
            gameEl.innerHTML = '';

            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    const tile = grid[r][c];
                    const cell = document.createElement('div');

                    if (tile.obstacle === OBS_WALL) {
                        cell.className = tile.wallHp === 1 ? 'cell wall-cracked' : 'cell wall';
                    } else if (tile.type === COLOR_BOMB) {
                        cell.className = 'cell color-bomb';
                    } else {
                        cell.className = `cell color${tile.color}`;
                    }

                    if (tile.type === STRIPED_H) cell.classList.add('striped-h');
                    if (tile.type === STRIPED_V) cell.classList.add('striped-v');
                    if (tile.type === BOMB) cell.classList.add('bomb');
                    if (tile.obstacle === OBS_ICE) cell.classList.add('ice');

                    if (selected && selected.r === r && selected.c === c) {
                        cell.classList.add('selected');
                    }

                    // Walls are not clickable
                    if (tile.obstacle !== OBS_WALL) {
                        cell.onclick = () => { initAudio(); onCellClick(r, c); };
                    }
                    gameEl.appendChild(cell);
                }
            }

            document.getElementById('score').textContent = score;
            document.getElementById('moves').textContent = moves;
            document.getElementById('level').textContent = level;

            // Render targets
            renderTargets();
        }

        function renderTargets() {
            const config = getLevelConfig(level);
            const panel = document.getElementById('targets-panel');
            panel.innerHTML = '';

            config.targets.forEach(target => {
                let icon, current, goal, complete;

                if (target.type === 'color') {
                    icon = COLOR_NAMES[target.color];
                    current = targetProgress.colors[target.color];
                    goal = target.count;
                } else if (target.type === 'ice') {
                    icon = '‚ùÑÔ∏è';
                    current = targetProgress.ice;
                    goal = target.count;
                } else if (target.type === 'wall') {
                    icon = 'üß±';
                    current = targetProgress.walls;
                    goal = target.count;
                } else if (target.type === 'score') {
                    icon = 'üèÜ';
                    current = targetProgress.score;
                    goal = target.count;
                }

                complete = current >= goal;
                const percent = Math.min(100, (current / goal) * 100);

                const div = document.createElement('div');
                div.style.cssText = 'display:flex;align-items:center;gap:8px;padding:8px 10px;background:rgba(255,255,255,0.15);border-radius:10px;width:100%;';
                div.innerHTML = `
                    <div style="font-size:24px;">${icon}</div>
                    <div style="flex:1;">
                        <div style="color:${complete ? '#2ecc71' : '#FFD700'};font-size:18px;text-shadow:0 0 8px ${complete ? 'rgba(46,204,113,0.5)' : 'rgba(255,215,0,0.5)'};">${Math.min(current, goal)}/${goal}</div>
                        <div style="width:100%;height:6px;background:#333;border-radius:3px;margin-top:4px;">
                            <div style="width:${percent}%;height:100%;background:${complete ? '#2ecc71' : '#f1c40f'};border-radius:3px;transition:width 0.3s;"></div>
                        </div>
                    </div>
                    ${complete ? '<div style="color:#2ecc71;font-size:16px;">‚úì</div>' : ''}
                `;
                panel.appendChild(div);
            });
        }

        // ===== CLICK =====
        function onCellClick(r, c) {
            if (isAnimating || moves <= 0) return;

            if (!selected) {
                selected = { r, c };
                playSound('swap');
                render();
            } else {
                const dr = Math.abs(r - selected.r);
                const dc = Math.abs(c - selected.c);

                if ((dr === 1 && dc === 0) || (dr === 0 && dc === 1)) {
                    trySwap(selected.r, selected.c, r, c);
                }
                selected = null;
                render();
            }
        }

        // ===== SWAP =====
        function trySwap(r1, c1, r2, c2) {
            const tile1 = grid[r1][c1];
            const tile2 = grid[r2][c2];

            // Helper to clear cells
            function clearCells(cells) {
                cells.forEach(cell => {
                    if (cell.r >= 0 && cell.r < ROWS && cell.c >= 0 && cell.c < COLS) {
                        const tile = grid[cell.r][cell.c];
                        if (tile.obstacle === OBS_WALL) return;
                        if (tile.color >= 0) {
                            targetProgress.colors[tile.color]++;
                            targetProgress.score += 10;
                        }
                        tile.color = -1;
                        tile.type = NORMAL;
                        score += 10;
                    }
                });
                playSound('special');
            }

            const t1 = tile1.type, t2 = tile2.type;
            const isSpecial1 = t1 === STRIPED_H || t1 === STRIPED_V || t1 === BOMB || t1 === COLOR_BOMB;
            const isSpecial2 = t2 === STRIPED_H || t2 === STRIPED_V || t2 === BOMB || t2 === COLOR_BOMB;

            // Special + Special combinations
            if (isSpecial1 && isSpecial2) {
                moves--;
                resetMoveTimer();
                isAnimating = true;
                const cellsToClear = [];

                // COLOR_BOMB + COLOR_BOMB = Clear entire board
                if (t1 === COLOR_BOMB && t2 === COLOR_BOMB) {
                    for (let r = 0; r < ROWS; r++) {
                        for (let c = 0; c < COLS; c++) {
                            cellsToClear.push({ r, c });
                        }
                    }
                }
                // COLOR_BOMB + STRIPED = All of that color become striped and explode
                else if ((t1 === COLOR_BOMB && (t2 === STRIPED_H || t2 === STRIPED_V)) ||
                    (t2 === COLOR_BOMB && (t1 === STRIPED_H || t1 === STRIPED_V))) {
                    const targetColor = t1 === COLOR_BOMB ? tile2.color : tile1.color;
                    for (let r = 0; r < ROWS; r++) {
                        for (let c = 0; c < COLS; c++) {
                            if (grid[r][c].color === targetColor) {
                                // Clear row and column for each
                                for (let i = 0; i < COLS; i++) cellsToClear.push({ r, c: i });
                                for (let i = 0; i < ROWS; i++) cellsToClear.push({ r: i, c });
                            }
                        }
                    }
                    cellsToClear.push({ r: r1, c: c1 }, { r: r2, c: c2 });
                }
                // COLOR_BOMB + BOMB = All of that color explode as bombs
                else if ((t1 === COLOR_BOMB && t2 === BOMB) || (t2 === COLOR_BOMB && t1 === BOMB)) {
                    const targetColor = t1 === COLOR_BOMB ? tile2.color : tile1.color;
                    for (let r = 0; r < ROWS; r++) {
                        for (let c = 0; c < COLS; c++) {
                            if (grid[r][c].color === targetColor) {
                                // 3x3 explosion for each
                                for (let dr = -1; dr <= 1; dr++) {
                                    for (let dc = -1; dc <= 1; dc++) {
                                        cellsToClear.push({ r: r + dr, c: c + dc });
                                    }
                                }
                            }
                        }
                    }
                    cellsToClear.push({ r: r1, c: c1 }, { r: r2, c: c2 });
                }
                // BOMB + BOMB = 5x5 mega explosion
                else if (t1 === BOMB && t2 === BOMB) {
                    const centerR = r1, centerC = c1;
                    for (let dr = -2; dr <= 2; dr++) {
                        for (let dc = -2; dc <= 2; dc++) {
                            cellsToClear.push({ r: centerR + dr, c: centerC + dc });
                        }
                    }
                }
                // STRIPED + BOMB = 3 rows + 3 columns
                else if ((t1 === BOMB && (t2 === STRIPED_H || t2 === STRIPED_V)) ||
                    (t2 === BOMB && (t1 === STRIPED_H || t1 === STRIPED_V))) {
                    const centerR = r1, centerC = c1;
                    for (let dr = -1; dr <= 1; dr++) {
                        for (let c = 0; c < COLS; c++) cellsToClear.push({ r: centerR + dr, c });
                    }
                    for (let dc = -1; dc <= 1; dc++) {
                        for (let r = 0; r < ROWS; r++) cellsToClear.push({ r, c: centerC + dc });
                    }
                }
                // STRIPED + STRIPED = + cross (row + column)
                else if ((t1 === STRIPED_H || t1 === STRIPED_V) && (t2 === STRIPED_H || t2 === STRIPED_V)) {
                    for (let c = 0; c < COLS; c++) cellsToClear.push({ r: r1, c });
                    for (let r = 0; r < ROWS; r++) cellsToClear.push({ r, c: c1 });
                }

                clearCells(cellsToClear);
                render();
                setTimeout(() => applyGravity(), 200);
                return;
            }

            // Single Color Bomb activation
            if (t1 === COLOR_BOMB || t2 === COLOR_BOMB) {
                moves--;
                resetMoveTimer();
                const otherTile = t1 === COLOR_BOMB ? tile2 : tile1;
                const targetColor = otherTile.color;
                const cellsToClear = [];

                for (let r = 0; r < ROWS; r++) {
                    for (let c = 0; c < COLS; c++) {
                        if (grid[r][c].color === targetColor) {
                            cellsToClear.push({ r, c });
                        }
                    }
                }
                cellsToClear.push({ r: r1, c: c1 }, { r: r2, c: c2 });

                isAnimating = true;
                clearCells(cellsToClear);
                render();
                setTimeout(() => applyGravity(), 200);
                return;
            }

            swap(r1, c1, r2, c2);

            const matches = findMatches();
            if (matches.length > 0) {
                moves--;
                resetMoveTimer();
                comboCount = 0;
                processMatches(matches, { r: r2, c: c2 });
            } else {
                swap(r1, c1, r2, c2);
            }
        }

        function swap(r1, c1, r2, c2) {
            const temp = grid[r1][c1];
            grid[r1][c1] = grid[r2][c2];
            grid[r2][c2] = temp;
        }

        // ===== FIND MATCHES =====
        function findMatches() {
            const matched = [];

            // Horizontal
            for (let r = 0; r < ROWS; r++) {
                let c = 0;
                while (c < COLS) {
                    const color = grid[r][c].color;
                    let count = 1;
                    while (c + count < COLS && grid[r][c + count].color === color) count++;
                    if (count >= 3) {
                        const match = { cells: [], horizontal: true, vertical: false };
                        for (let i = 0; i < count; i++) match.cells.push({ r, c: c + i });
                        matched.push(match);
                    }
                    c += count;
                }
            }

            // Vertical
            for (let c = 0; c < COLS; c++) {
                let r = 0;
                while (r < ROWS) {
                    const color = grid[r][c].color;
                    let count = 1;
                    while (r + count < ROWS && grid[r + count][c].color === color) count++;
                    if (count >= 3) {
                        const match = { cells: [], horizontal: false, vertical: true };
                        for (let i = 0; i < count; i++) match.cells.push({ r: r + i, c });
                        matched.push(match);
                    }
                    r += count;
                }
            }

            return matched;
        }

        // ===== PROCESS MATCHES =====
        function processMatches(matches, swapPos) {
            isAnimating = true;
            comboCount++;

            if (comboCount > 1) {
                showCombo(comboCount);
                playSound('combo');
            }

            let allCells = [];
            let specialToCreate = null;

            matches.forEach(match => {
                const count = match.cells.length;

                // Determine special creation
                if (count >= 5) {
                    specialToCreate = { type: COLOR_BOMB, pos: match.cells[2] };
                } else if (count === 4) {
                    if (match.horizontal) {
                        specialToCreate = { type: STRIPED_V, pos: match.cells[1], color: grid[match.cells[0].r][match.cells[0].c].color };
                    } else {
                        specialToCreate = { type: STRIPED_H, pos: match.cells[1], color: grid[match.cells[0].r][match.cells[0].c].color };
                    }
                }

                match.cells.forEach(cell => {
                    if (!allCells.find(c => c.r === cell.r && c.c === cell.c)) {
                        allCells.push(cell);
                    }
                });
            });

            // Check for L/T shape (bomb)
            const cellSet = new Set(allCells.map(c => `${c.r},${c.c} `));
            allCells.forEach(cell => {
                // Check if this cell is intersection of H and V matches
                const hasH = allCells.filter(c => c.r === cell.r).length >= 3;
                const hasV = allCells.filter(c => c.c === cell.c).length >= 3;
                if (hasH && hasV) {
                    specialToCreate = { type: BOMB, pos: cell, color: grid[cell.r][cell.c].color };
                }
            });

            // Trigger special abilities
            allCells.forEach(cell => {
                const tile = grid[cell.r][cell.c];
                if (tile.type === STRIPED_H) {
                    for (let c = 0; c < COLS; c++) {
                        if (!allCells.find(x => x.r === cell.r && x.c === c)) {
                            allCells.push({ r: cell.r, c });
                        }
                    }
                    playSound('special');
                } else if (tile.type === STRIPED_V) {
                    for (let r = 0; r < ROWS; r++) {
                        if (!allCells.find(x => x.r === r && x.c === cell.c)) {
                            allCells.push({ r, c: cell.c });
                        }
                    }
                    playSound('special');
                } else if (tile.type === BOMB) {
                    for (let dr = -1; dr <= 1; dr++) {
                        for (let dc = -1; dc <= 1; dc++) {
                            const nr = cell.r + dr, nc = cell.c + dc;
                            if (nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS) {
                                if (!allCells.find(x => x.r === nr && x.c === nc)) {
                                    allCells.push({ r: nr, c: nc });
                                }
                            }
                        }
                    }
                    playSound('special');
                } else if (tile.type === COLOR_BOMB) {
                    const targetColor = grid[swapPos.r][swapPos.c].color;
                    for (let r = 0; r < ROWS; r++) {
                        for (let c = 0; c < COLS; c++) {
                            if (grid[r][c].color === targetColor) {
                                if (!allCells.find(x => x.r === r && x.c === c)) {
                                    allCells.push({ r, c });
                                }
                            }
                        }
                    }
                    playSound('special');
                }
            });

            // Damage adjacent walls
            const damagedWalls = new Set();
            allCells.forEach(cell => {
                // Check all 4 neighbors for walls
                const neighbors = [
                    { r: cell.r - 1, c: cell.c },
                    { r: cell.r + 1, c: cell.c },
                    { r: cell.r, c: cell.c - 1 },
                    { r: cell.r, c: cell.c + 1 }
                ];
                neighbors.forEach(n => {
                    if (n.r >= 0 && n.r < ROWS && n.c >= 0 && n.c < COLS) {
                        const neighbor = grid[n.r][n.c];
                        if (neighbor.obstacle === OBS_WALL && !damagedWalls.has(`${n.r},${n.c} `)) {
                            damagedWalls.add(`${n.r},${n.c}`);
                            neighbor.wallHp--;
                            if (neighbor.wallHp <= 0) {
                                neighbor.obstacle = OBS_NONE;
                                neighbor.color = randomColor();
                                score += 50;
                                targetProgress.walls++;
                                targetProgress.score += 50;
                                playSound('special');
                            } else {
                                playSound('wall');
                            }
                        }
                    }
                });
            });

            // Clear cells (but not walls!) and track progress
            allCells.forEach(cell => {
                const tile = grid[cell.r][cell.c];
                if (tile.obstacle === OBS_WALL) {
                    return;
                }
                if (tile.obstacle === OBS_ICE) {
                    tile.obstacle = OBS_NONE;
                    score += 5;
                    targetProgress.ice++;
                    targetProgress.score += 5;
                } else if (tile.color >= 0) {
                    // Track color for targets
                    targetProgress.colors[tile.color]++;
                    tile.color = -1;
                    tile.type = NORMAL;
                    score += 10;
                    targetProgress.score += 10;
                }
                playSound('pop');
            });

            // Create special
            if (specialToCreate && specialToCreate.pos) {
                const { r, c } = specialToCreate.pos;
                if (grid[r][c].color === -1) {
                    grid[r][c].color = specialToCreate.color !== undefined ? specialToCreate.color : randomColor();
                }
                grid[r][c].type = specialToCreate.type;
            }

            render();
            setTimeout(() => applyGravity(), 200);
        }

        function showCombo(count) {
            const text = document.createElement('div');
            text.className = 'combo-text';
            text.textContent = count + 'x COMBO!';
            text.style.left = '50%';
            text.style.top = '50%';
            text.style.transform = 'translate(-50%, -50%)';
            document.body.appendChild(text);
            setTimeout(() => text.remove(), 1000);
        }

        // ===== GRAVITY =====
        function applyGravity() {
            // Process each column
            for (let c = 0; c < COLS; c++) {
                // Work in segments separated by walls
                let segmentBottom = ROWS - 1;

                while (segmentBottom >= 0) {
                    // Find the top of current segment (stop at wall or top)
                    let segmentTop = segmentBottom;
                    while (segmentTop > 0 && grid[segmentTop - 1][c].obstacle !== OBS_WALL) {
                        segmentTop--;
                    }

                    // Now process this segment [segmentTop, segmentBottom]
                    let writeRow = segmentBottom;

                    for (let r = segmentBottom; r >= segmentTop; r--) {
                        const tile = grid[r][c];
                        if (tile.obstacle === OBS_WALL) {
                            // Wall stays in place, reset writeRow above it
                            writeRow = r - 1;
                        } else if (tile.color !== -1) {
                            if (writeRow !== r) {
                                grid[writeRow][c] = tile;
                                grid[r][c] = { color: -1, type: NORMAL, obstacle: OBS_NONE };
                            }
                            writeRow--;
                        }
                    }

                    // Fill empty spaces in this segment with new tiles
                    for (let r = writeRow; r >= segmentTop; r--) {
                        if (grid[r][c].obstacle !== OBS_WALL) {
                            grid[r][c] = { color: randomColor(), type: NORMAL, obstacle: OBS_NONE };
                        }
                    }

                    // Move to segment above current top
                    segmentBottom = segmentTop - 1;
                    // Skip if we hit a wall
                    while (segmentBottom >= 0 && grid[segmentBottom][c].obstacle === OBS_WALL) {
                        segmentBottom--;
                    }
                }
            }

            render();

            setTimeout(() => {
                const newMatches = findMatches();
                if (newMatches.length > 0) {
                    processMatches(newMatches, { r: 0, c: 0 });
                } else {
                    isAnimating = false;
                    checkGameState();
                }
            }, 250);
        }

        // ===== GAME STATE =====
        function showOverlay(type, data) {
            const overlay = document.createElement('div');
            overlay.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.85);display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:1000;animation:fadeIn 0.3s;';

            let content = '';
            if (type === 'levelup') {
                content = `
                    <div style="font-size:60px;margin-bottom:20px;">üéâ</div>
                    <div style="color:#2ecc71;font-size:36px;font-weight:bold;text-shadow:0 0 20px rgba(46,204,113,0.7);">MISSION COMPLETE!</div>
                    <div style="color:#FFD700;font-size:48px;font-weight:bold;margin:20px 0;">Level ${data.level}</div>
                    <div style="color:#fff;font-size:24px;">Score: ${data.score}</div>
                    <div style="color:#888;font-size:18px;margin-top:30px;">Next level starting...</div>
                `;
            } else if (type === 'gameover') {
                content = `
                    <div style="font-size:60px;margin-bottom:20px;">üíî</div>
                    <div style="color:#e74c3c;font-size:36px;font-weight:bold;text-shadow:0 0 20px rgba(231,76,60,0.7);">GAME OVER</div>
                    <div style="color:#FFD700;font-size:32px;margin:20px 0;">Final Score: ${data.score}</div>
                    <div style="color:#fff;font-size:24px;">Level Reached: ${data.level}</div>
                    <div style="color:#888;font-size:18px;margin-top:30px;">Restarting...</div>
                `;
            }

            overlay.innerHTML = `<div style="text-align:center;padding:40px;background:linear-gradient(135deg,rgba(50,50,80,0.9) 0%,rgba(30,30,50,0.95) 100%);border-radius:30px;border:3px solid rgba(255,215,0,0.5);">${content}</div>`;
            document.body.appendChild(overlay);

            return overlay;
        }

        function checkGameState() {
            const config = getLevelConfig(level);

            // Check if all targets are complete
            if (checkTargetsComplete()) {
                playSound('levelup');
                const completedLevel = level;
                level++;
                // Submit level to SL
                if (window.submitLevelToSL) {
                    window.submitLevelToSL(level);
                }
                const overlay = showOverlay('levelup', { level: completedLevel, score: score });
                setTimeout(function () {
                    overlay.remove();
                    init();
                }, 2500);
            } else if (moves <= 0) {
                // Submit final score to SL
                if (window.submitScoreToSL) {
                    window.submitScoreToSL(score, level);
                }
                const overlay = showOverlay('gameover', { score: score, level: level });
                setTimeout(function () {
                    overlay.remove();
                    score = 0;
                    level = 1;
                    init();
                }, 3500);
            }
        }

        // ===== QUIT GAME =====
        function quitGame() {
            // No confirm() - SL browser doesn't support it
            // Show visual feedback
            const btn = document.getElementById('quit-btn');
            btn.innerText = '‚è≥ Saving...';
            btn.disabled = true;

            // Always submit score to SL (even if 0, to trigger close)
            if (window.submitScoreToSL) {
                window.submitScoreToSL(Math.max(score, 1), level);
            }

            // Visual confirmation instead of alert
            btn.innerText = '‚úÖ Score Saved!';
            btn.style.background = 'linear-gradient(135deg, #27ae60 0%, #1e8449 100%)';

            // Show message on screen
            const msg = document.createElement('div');
            msg.style.cssText = 'position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:rgba(0,0,0,0.9);color:#FFD700;padding:30px 50px;border-radius:20px;font-size:24px;text-align:center;z-index:1000;';
            msg.innerHTML = 'üëã Thanks for playing!<br>Score: ' + score + '<br>Level: ' + level;
            document.body.appendChild(msg);

            // Wait then reset
            setTimeout(function () {
                score = 0;
                level = 1;
                init();
                msg.remove();
                btn.innerText = 'üö™ Quit & Save';
                btn.disabled = false;
                btn.style.background = 'linear-gradient(135deg, #e74c3c 0%, #c0392b 100%)';
            }, 3000);
        }

        // ===== START =====
        init();
    </script>
