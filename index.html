<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üéà Balloon Crush</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, #1a0533 0%, #2d1b4e 50%, #1a0533 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Fredoka One', 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
        }

        /* Animated background stars */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(2px 2px at 20px 30px, #fff, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255, 255, 255, 0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(2px 2px at 160px 120px, rgba(255, 255, 255, 0.9), transparent),
                radial-gradient(1px 1px at 230px 80px, #fff, transparent),
                radial-gradient(2px 2px at 300px 150px, rgba(255, 255, 255, 0.7), transparent);
            background-size: 350px 200px;
            animation: twinkle 4s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }

        #header {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.3) 0%, rgba(255, 140, 0, 0.2) 100%);
            border: 2px solid rgba(255, 215, 0, 0.5);
            padding: 15px 40px;
            border-radius: 20px;
            margin-bottom: 15px;
            display: flex;
            gap: 50px;
            color: white;
            font-size: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        #header div {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #header span {
            color: #FFD700;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        #game-wrapper {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            padding: 15px;
            border-radius: 25px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            box-shadow:
                0 0 40px rgba(138, 43, 226, 0.3),
                inset 0 0 30px rgba(255, 255, 255, 0.05);
        }

        #game {
            display: grid;
            grid-template-columns: repeat(8, 52px);
            grid-template-rows: repeat(8, 52px);
            gap: 4px;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px;
            border-radius: 15px;
        }

        .cell {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            box-shadow:
                0 4px 8px rgba(0, 0, 0, 0.3),
                inset 0 -3px 6px rgba(0, 0, 0, 0.2);
        }

        /* Balloon shine effect */
        .cell::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 12px;
            width: 12px;
            height: 8px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            transform: rotate(-30deg);
        }

        /* Balloon knot */
        .cell::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 6px;
            background: inherit;
            filter: brightness(0.7);
            clip-path: polygon(50% 100%, 0 0, 100% 0);
        }

        .cell:hover {
            transform: scale(1.15) translateY(-5px);
            box-shadow:
                0 8px 20px rgba(0, 0, 0, 0.4),
                0 0 20px currentColor;
        }

        .cell.selected {
            transform: scale(1.2) translateY(-8px);
            animation: bounce 0.5s ease infinite;
            box-shadow:
                0 10px 30px rgba(0, 0, 0, 0.5),
                0 0 30px currentColor,
                0 0 60px currentColor;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: scale(1.2) translateY(-8px);
            }

            50% {
                transform: scale(1.25) translateY(-12px);
            }
        }

        .cell.matched {
            transform: scale(0) rotate(180deg);
            opacity: 0;
        }

        /* Premium Balloon Colors */
        .color0 {
            background: radial-gradient(circle at 35% 25%, #ff8a8a 0%, #ff4757 50%, #c0392b 100%);
            color: #ff4757;
        }

        .color1 {
            background: radial-gradient(circle at 35% 25%, #74b9ff 0%, #0984e3 50%, #0652DD 100%);
            color: #0984e3;
        }

        .color2 {
            background: radial-gradient(circle at 35% 25%, #7bed9f 0%, #2ed573 50%, #05c46b 100%);
            color: #2ed573;
        }

        .color3 {
            background: radial-gradient(circle at 35% 25%, #fff48a 0%, #ffc312 50%, #f39c12 100%);
            color: #ffc312;
        }

        .color4 {
            background: radial-gradient(circle at 35% 25%, #d6a4ff 0%, #9b59b6 50%, #8e44ad 100%);
            color: #9b59b6;
        }

        .color5 {
            background: radial-gradient(circle at 35% 25%, #ffb8d0 0%, #fd79a8 50%, #e84393 100%);
            color: #fd79a8;
        }

        /* Target info */
        #target-info {
            text-align: center;
            color: #aaa;
            font-size: 14px;
            margin-top: 10px;
        }

        #target-info span {
            color: #FFD700;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div id="header">
        <div>üèÜ <span id="score">0</span></div>
        <div>üéØ <span id="moves">30</span></div>
        <div>‚≠ê <span id="level">1</span></div>
    </div>
    <div id="game-wrapper">
        <div id="game"></div>
    </div>
    <div id="target-info">Target: <span id="target">500</span> pts</div>

    <script>
        // ===== GAME CONFIG =====
        const COLS = 8;
        const ROWS = 8;
        const COLORS = 6;

        // ===== GAME STATE =====
        let grid = [];
        let selected = null;
        let score = 0;
        let moves = 30;
        let level = 1;
        let isAnimating = false;

        // ===== INIT =====
        function init() {
            createGrid();
            removeInitialMatches();
            render();
        }

        function createGrid() {
            grid = [];
            for (let r = 0; r < ROWS; r++) {
                grid[r] = [];
                for (let c = 0; c < COLS; c++) {
                    grid[r][c] = randomColor();
                }
            }
        }

        function randomColor() {
            return Math.floor(Math.random() * COLORS);
        }

        function removeInitialMatches() {
            let hasMatches = true;
            let iterations = 0;
            while (hasMatches && iterations < 100) {
                hasMatches = false;
                iterations++;
                for (let r = 0; r < ROWS; r++) {
                    for (let c = 0; c < COLS; c++) {
                        if (c >= 2 && grid[r][c] === grid[r][c - 1] && grid[r][c] === grid[r][c - 2]) {
                            grid[r][c] = (grid[r][c] + 1) % COLORS;
                            hasMatches = true;
                        }
                        if (r >= 2 && grid[r][c] === grid[r - 1][c] && grid[r][c] === grid[r - 2][c]) {
                            grid[r][c] = (grid[r][c] + 1) % COLORS;
                            hasMatches = true;
                        }
                    }
                }
            }
        }

        // ===== RENDER =====
        function render() {
            const gameEl = document.getElementById('game');
            gameEl.innerHTML = '';

            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    const cell = document.createElement('div');
                    cell.className = `cell color${grid[r][c]}`;
                    cell.dataset.row = r;
                    cell.dataset.col = c;

                    if (selected && selected.r === r && selected.c === c) {
                        cell.classList.add('selected');
                    }

                    cell.onclick = () => onCellClick(r, c);
                    gameEl.appendChild(cell);
                }
            }

            document.getElementById('score').textContent = score;
            document.getElementById('moves').textContent = moves;
            document.getElementById('level').textContent = level;
            document.getElementById('target').textContent = level * 500;
        }

        // ===== CLICK HANDLER =====
        function onCellClick(r, c) {
            if (isAnimating || moves <= 0) return;

            if (!selected) {
                selected = { r, c };
                render();
            } else {
                const dr = Math.abs(r - selected.r);
                const dc = Math.abs(c - selected.c);

                if ((dr === 1 && dc === 0) || (dr === 0 && dc === 1)) {
                    trySwap(selected.r, selected.c, r, c);
                }
                selected = null;
                render();
            }
        }

        // ===== SWAP =====
        function trySwap(r1, c1, r2, c2) {
            swap(r1, c1, r2, c2);

            const matches = findMatches();
            if (matches.length > 0) {
                moves--;
                processMatches(matches);
            } else {
                swap(r1, c1, r2, c2);
            }
        }

        function swap(r1, c1, r2, c2) {
            const temp = grid[r1][c1];
            grid[r1][c1] = grid[r2][c2];
            grid[r2][c2] = temp;
        }

        // ===== FIND MATCHES =====
        function findMatches() {
            const matched = new Set();

            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS - 2; c++) {
                    if (grid[r][c] === grid[r][c + 1] && grid[r][c] === grid[r][c + 2]) {
                        matched.add(`${r},${c}`);
                        matched.add(`${r},${c + 1}`);
                        matched.add(`${r},${c + 2}`);
                    }
                }
            }

            for (let r = 0; r < ROWS - 2; r++) {
                for (let c = 0; c < COLS; c++) {
                    if (grid[r][c] === grid[r + 1][c] && grid[r][c] === grid[r + 2][c]) {
                        matched.add(`${r},${c}`);
                        matched.add(`${r + 1},${c}`);
                        matched.add(`${r + 2},${c}`);
                    }
                }
            }

            return Array.from(matched).map(s => {
                const [r, c] = s.split(',').map(Number);
                return { r, c };
            });
        }

        // ===== PROCESS MATCHES =====
        function processMatches(matches) {
            isAnimating = true;

            matches.forEach(m => {
                grid[m.r][m.c] = -1;
            });

            score += matches.length * 10;
            render();

            setTimeout(() => {
                applyGravity();
            }, 200);
        }

        // ===== GRAVITY =====
        function applyGravity() {
            for (let c = 0; c < COLS; c++) {
                let writeRow = ROWS - 1;

                for (let r = ROWS - 1; r >= 0; r--) {
                    if (grid[r][c] !== -1) {
                        grid[writeRow][c] = grid[r][c];
                        if (writeRow !== r) {
                            grid[r][c] = -1;
                        }
                        writeRow--;
                    }
                }

                for (let r = writeRow; r >= 0; r--) {
                    grid[r][c] = randomColor();
                }
            }

            render();

            setTimeout(() => {
                const newMatches = findMatches();
                if (newMatches.length > 0) {
                    processMatches(newMatches);
                } else {
                    isAnimating = false;
                    checkGameState();
                }
            }, 250);
        }

        // ===== GAME STATE =====
        function checkGameState() {
            const target = level * 500;
            if (score >= target) {
                level++;
                moves += 10;
                alert('üéâ Level ' + (level - 1) + ' Complete!');
                render();
            } else if (moves <= 0) {
                alert('üíî Game Over!\nScore: ' + score);
                score = 0;
                moves = 30;
                level = 1;
                createGrid();
                removeInitialMatches();
                render();
            }
        }

        // ===== START =====
        init();
    </script>
</body>

</html>
