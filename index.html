<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Balloon Crush PRO</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Fredoka One', cursive;
        }

        #game-container {
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            overflow: hidden;
            border: 4px solid #34495e;
        }

        #ui-layer {
            position: absolute;
            top: 10px;
            pointer-events: none;
            width: 100%;
            display: flex;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
        }
    </style>
</head>

<body>
    <div id="game-container"></div>

    <script src="js/sl_bridge.js?v=22"></script>
    <script src="js/game.js?v=22"></script>
</body>

</html>
